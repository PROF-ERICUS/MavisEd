<body>

  <main>
  <section class="container">
  <h1>Contact</h1>
  <p class="mtop" style="color:var(--muted)">
    Send a message. I usually reply within 24 hours.
  </p>

  <form class="form mtop" id="contactForm" 
        action="https://formspree.io/f/xvgqyvwl" 
        method="POST">
    <div class="row">
      <div class="field">
        <label for="name">Full Name </label>
        <input id="name" name="name" required />
      </div>
      <div class="field">
        <label for="email">Email </label>
        <input id="email" name="_replyto" type="email" required />
      </div>
    </div>
    <div class="field">
      <label for="subject">Subject</label>
      <input id="subject" name="subject" />
    </div>
    <div class="field">
      <label for="message">Message </label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send Message</button>
    <p class="help"> Saved locally & sent via email</p>
  </form>

  <div id="successMessage" style="display:none; color:green; margin-top:15px;">
    ✅ Your message has been saved locally and sent. Thank you!
  </div>
</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    // Save to LocalStorage
    const messageData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      subject: document.getElementById("subject").value,
      message: document.getElementById("message").value,
      date: new Date().toLocaleString()
    };

    let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
    messages.push(messageData);
    localStorage.setItem("contactMessages", JSON.stringify(messages));

    // Show success message
    document.getElementById("successMessage").style.display = "block";
  });
</script>


  </main>

document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
