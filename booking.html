<body>

      </ul>
    </div>

  <main>
    <section class="container">
      <h1>Book a Session</h1>
      <p class="mtop" style="color:var(--muted)">Choose online or in-person, then pick your date and time.</p>

      <form class="form mtop" onsubmit="handleBookingSubmit(event)">
        <div class="row">
          <div class="field">
            <label for="name">Full Name </label>
            <input id="name" name="name" required />
          </div>
          <div class="field">
            <label for="email">Email </label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Mode </label>
            <div>
              <label><input type="radio" name="mode" value="online" checked /> Online</label>
              &nbsp;&nbsp;
              <label><input type="radio" name="mode" value="in-person" /> In-person</label>
            </div>
          </div>
          <div class="field">
            <label for="topic">Subject / Topic</label>
            <input id="topic" name="topic" placeholder=" numeracy basics" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="date">Preferred Date </label>
            <input id="date" name="date" type="date" required />
          </div>
          <div class="field">
            <label for="time">Preferred Time </label>
            <input id="time" name="time" type="time" required />
          </div>
        </div>

        <div class="field">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="5" placeholder="Anything I should know before the session?"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit Booking</button>
        <p class="help">This demo saves to your browser storage only. Connect email/DB for real bookings.</p>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">

      <small><a href="contact.html">Need help?</a></small>
    </div>
  </footer>

document.getElementById('year').textContent = new Date().getFullYear();
</script>
